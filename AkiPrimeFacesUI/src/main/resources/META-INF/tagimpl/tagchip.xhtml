<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html">
    
    <h:outputStylesheet/>
    
    <ui:fragment rendered="#{false}">
        <!-- f:convertDateTime rendered false 沒有用，但因為他不會影響非Date類的顯示，所以就不固執要付上去了 -->
    </ui:fragment>
    <h:panelGroup rendered="#{not empty textSummary or not empty dataSummary or not empty datasSummary}" 
                  styleClass="tag-chip#{empty styleClass ? '' : ' ' + styleClass}" style="#{style}">                           
        <h:outputText styleClass="tag-chip-label" value="#{label}"/>
        <h:outputText value="#{empty splitMark ? ':' : splitMark}"/>
        <h:outputText styleClass="tag-chip-summary" value="#{textSummary}" rendered="#{not empty textSummary}"/>
        <h:outputText styleClass="tag-chip-summary" value="#{dataSummary}" rendered="#{not empty dataSummary}" converter="#{dataTextConverter}"/>
        <h:outputText styleClass="tag-chip-summary" value="#{datasSummary}" rendered="#{not empty datasSummary}" converter="#{datasTextConverter}"/>
        <h:outputText value="#{detail}" rendered="#{false}"/>
    </h:panelGroup>
</ui:composition>
