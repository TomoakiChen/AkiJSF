<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html">
    
    <!-- 關鍵好像在 name 是打全路徑，還是把部分打在 libarary --> 
    <h:outputStylesheet library="tagimpl" name="/css/aki-pf-ui-common.css"/> 
    <h:outputStylesheet name="/tagimpl/css/aki-pf-ui-common.css"/> 
    
    <p:overlayPanel for="@next" dynamic="true" style="width:600px"> 
        <h:outputText value="#{detailTitle}" styleClass="detail-title#{empty detailTitleStyleClass ? '' :  ' '.concat(detailTitleStyleClass)}" 
                      style="#{empty detailTitleStyle ? '' : detailTitleStyle}"/> 
        <h:outputText value="#{empty detail ? summary : detail}" converter="tw.dev.tomoaki.util.jsf.converter.OutputTextLineBreakConverter" escape="false"
                      styleClass="#{empty detailStyleClass ? '' : detailStyleClass}" style="#{empty detailStyle ? '' : detailStyle}"/>            
    </p:overlayPanel>    
    
    <h:outputText id="abbrevOutpuText" value="#{summary}" converter="tw.dev.tomoaki.util.jsf.JsfConverter4StringShortner"
                  styleClass="like-link#{empty styleClass ? '' :  ' '.concat(styleClass)}">     
        <f:attribute name="tw.dev.tomoaki.util.jsf.JsfConverter4StringShortner.PrefixLength" value="#{empty shortnerPre ? '14' : shortnerPre}"/>
        <f:attribute name="tw.dev.tomoaki.util.jsf.JsfConverter4StringShortner.SuffixLength" value="#{empty shortnerSuf ? '17' : shortnerSuf}"/>            
        <f:attribute name="tw.dev.tomoaki.util.jsf.JsfConverter4StringShortner.OmitSymbol" value="#{empty shortnerOmit ? '....' : shortnerOmit}"/>         
    </h:outputText>  
</ui:composition>
