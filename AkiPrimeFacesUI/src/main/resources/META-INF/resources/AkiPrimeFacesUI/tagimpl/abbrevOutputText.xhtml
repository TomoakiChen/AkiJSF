<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html">
    <style>
        .like-link {
            cursor: pointer;
        }
        
        .like-link:hover {
            color: #00afec;
        }
        
        .like-link:active {
            border: 2px dashed gray;
        }        
        
        .detail-title {
            font-weight: bold;
            margin-bottom: 4px;
        }
    </style>    
    <ui:remove>
        <!--
        f:convertDateTime rendered false 沒有用，但因為他不會影響非Date類的顯示，所以就不固執要付上去了
        -->
    </ui:remove>
    <h:outputText id="abbrevOutpuText" styleClass="like-link"  value="#{summary}"       
                      converter="tw.dev.tomoaki.util.jsf.JsfConverter4StringShortner">     
            <f:attribute name="tw.dev.tomoaki.util.jsf.JsfConverter4StringShortner.PrefixLength" value="#{empty shortnerPre ? '14' : shortnerPre}"/>
            <f:attribute name="tw.dev.tomoaki.util.jsf.JsfConverter4StringShortner.SuffixLength" value="#{empty shortnerSuf ? '17' : shortnerSuf}"/>            
            <f:attribute name="tw.dev.tomoaki.util.jsf.JsfConverter4StringShortner.OmitSymbol" value="#{empty shortnerOmit ? '....' : shortnerOmit}"/>         
        </h:outputText>
        <p:overlayPanel for="abbrevOutpuText" dynamic="true" style="width:600px">
            <p:outputPanel>
                <h:outputText value="錯誤報告：" styleClass="detail-title"/> 
            </p:outputPanel>
            <h:outputText value="#{empty detail ? summary : detail}" />
        </p:overlayPanel>
</ui:composition>
